<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Doctor Dashboard</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://kit.fontawesome.com/0e6c012114.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="./css/doctorDashboard.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg custom" id="home">
            <div class="container custom">
                <a class="navbar-brand brand" href="./index.html">
                    <span class="single">CHS</span>
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#navbarOffcanvas"
                    aria-controls="navbarOffcanvas"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="offcanvas offcanvas-end bg-light"
                    id="navbarOffcanvas"
                    tabindex="-1"
                    aria-labelledby="offcanvasNavbarLabel"
                >
                    <div class="offcanvas-header customOffCanvas">
                        <h4
                            class="offcanvas-title text-dark"
                            id="offcanvasNavbarLabel"
                        >
                            MENU
                        </h4>
                        <button
                            type="button"
                            class="btn-close btn-close-dark text-reset"
                            data-bs-dismiss="offcanvas"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="offcanvas-body">
                        <div
                            class="navbar-nav justify-content-end flex-grow-1 pe-3"
                        >
                            <form
                                class="ms-auto me-auto"
                                action="/doctors/chosen"
                                method="post"
                            >
                                <div class="search-bar">
                                    <select name="chosen">
                                        <option value="addHospital">
                                            Add Hospital
                                        </option>
                                        <option value="removeHospital">
                                            Remove Hospital
                                        </option>
                                        <option value="hospitalsWorking">
                                            View Hospitals Working For
                                        </option>
                                    </select>
                                    <button type="button" id="searchButton">
                                        Search
                                    </button>
                                </div>
                            </form>
                            <a
                                class="nav-item nav-link custom-col"
                                aria-current="page"
                                href="/doctors/modify"
                                >Profile</a
                            >
                            <a
                                class="nav-item nav-link custom-col"
                                aria-current="page"
                                href="/doctors/logout"
                                >Logout</a
                            >
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="hero">
            <div class="content-div">
                <h1>Welcome Back</h1>
                <h1>Doctor <span id="doctorName"></span></h1>
                <div class="form">
                    <div class="button-div">
                        <a
                            class="button-home"
                            href="/doctors/bookedappointments"
                        >
                            View Appointments
                        </a>
                    </div>
                </div>
            </div>
            <div class="image-div">
                <img src="./images/DoctorDashboard.svg" />
            </div>
        </div>

        <!-- JavaScript to load doctor name dynamically -->
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // AJAX request to fetch doctor's name
                fetch("/api/getDoctorName")
                    .then((response) => response.json())
                    .then((data) => {
                        const doctorNameElement =
                            document.getElementById("doctorName");
                        if (doctorNameElement) {
                            doctorNameElement.textContent = data.name;
                        }
                    })
                    .catch((error) => console.error(error));
            });
        </script>
    </body>
</html>
